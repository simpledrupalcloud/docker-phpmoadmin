phpmoadmin:
  image: simpledrupalcloud/phpmoadmin:dev
  hostname: phpmoadmin
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - phpmoadmindata
  environment:
    - SERVER_NAME=localhost
phpmoadmindata:
  image: simpledrupalcloud/data:dev
  hostname: phpmoadmindata
  volumes:
    - /phpmoadmin/ssl/certs
    - /phpmoadmin/ssl/private
